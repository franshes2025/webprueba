<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Cita</title>
    <link rel="stylesheet" href="/css/contactos.css">
    
</head>
<body>
    <div class="formulario">
        <form action="">
            <h2>Ingrese sus Datos para Reservar su Cita</h2>

            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Ingrese su Nombre">

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Ingrese su email">

            <label for="psw">Password</label>
            <input type="password" name="psw" id="psw" placeholder="Ingrese su Contraseña">

            <label for="sede">Sede</label>
            <input type="text" name="sede" id="sede" placeholder="Sede que desea Visitar">

            <input type="submit" value="Enviar Datos" id="Enviardatos">
        </form>
    </div>

    <footer>
        <div class="sociales">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </div>
        <div class="creditos">
            &copy; 2024 Barbería y Tienda de Productos. Todos los derechos reservados.
        </div>
    </footer>
</body>
</html>
